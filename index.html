<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>特練シミュレータ Pro v2.1</title>
    <style>
        /* CSSは以前のものを継承しつつ、調整 */
        :root { --primary: #00f2ff; --accent: #22c55e; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --gk: #f97316; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        nav { background: #000; padding: 10px; display: flex; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #334155; color: white; border-radius: 6px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        .content { display: none; padding: 15px; max-width: 1000px; margin: 0 auto; }
        .content.active { display: block; }
        .card-box { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        input, textarea, select { background: #000; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; margin-top: 10px; }
        .stat-item label { display: block; font-size: 0.7rem; color: #94a3b8; margin-bottom: 2px; }
        .gk-stat { border-color: var(--gk); }
        .gk-stat label { color: var(--gk); }
        .btn { padding: 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #000; }
        .master-card-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
    </style>
</head>
<body>

<nav>
    <button class="tab-btn active" onclick="showTab('sim')">シミュレーター</button>
    <button class="tab-btn" onclick="showTab('admin')">DB管理</button>
</nav>

<div id="sim" class="content active">
    <!-- シミュレータ部分は基本的に継承。20項目表示に対応 -->
    <div id="simSlots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:20px;"></div>
    <div class="card-box">
        <label>コンディション</label>
        <select id="conditionMod" onchange="updateCalc()">
            <option value="1.0">普通 x1.0</option>
            <option value="1.25">好調 x1.25</option>
            <option value="1.5">絶好調 x1.5</option>
        </select>
    </div>
    <div id="totalResults" class="card-box" style="border:2px solid var(--primary);"></div>
</div>

<div id="admin" class="content">
    <div class="card-box">
        <h4>1. GitHub接続 (初回のみ)</h4>
        <input type="password" id="ghToken" placeholder="GitHub Token" style="margin-bottom:5px;">
        <input type="text" id="ghRepo" placeholder="subcaptaintsubasa/tra-sim">
    </div>

    <div class="card-box">
        <h4>2. データ入力</h4>
        <textarea id="aiPaste" placeholder="AIが作成したJSONをここに貼り付け" style="height:60px;"></textarea>
        <button class="btn btn-primary" onclick="parseAIJSON()">読み込み</button>
    </div>

    <div class="card-box" id="editorForm" style="display:none; border:2px solid var(--primary);">
        <h4>選手データ編集</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="editName" placeholder="選手名">
            <input type="text" id="editTitle" placeholder="【称号】">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <select id="editRarity"><option value="SSR">SSR</option><option value="SR">SR</option></select>
            <input type="text" id="editAbility" placeholder="習得能力名">
        </div>
        
        <div class="stat-grid" id="editStatsGrid"></div>
        <button class="btn btn-primary" style="background:var(--accent); color:#fff;" onclick="saveToGitHub()">GitHubに保存</button>
    </div>

    <div class="card-box">
        <h4>登録済みリスト</h4>
        <div id="masterList"></div>
    </div>
</div>

<!-- カード選択モーダル -->
<div id="cardModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:200; padding:20px; box-sizing:border-box;">
    <div id="modalList"></div>
    <button class="btn" onclick="closeModal()">閉じる</button>
</div>

<script>
    const COMMON_STATS = ["決定力","ショートパス","突破力","ジャンプ","走力","キック力","ロングパス","キープ力","コンタクト","敏捷性","冷静さ","キック精度","ボールタッチ","スタミナ"];
    const FP_STATS = ["タックル","パスカット","マーク"];
    const GK_STATS = ["セービング","反応速度","1対1"];
    const ALL_STATS = [...COMMON_STATS, ...FP_STATS, ...GK_STATS];

    let cardsDB = [];
    let selectedSlots = [null, null, null, null, null, null];
    let activeSlotIndex = null;

    window.onload = async () => {
        document.getElementById('ghToken').value = localStorage.getItem('gh_token') || '';
        document.getElementById('ghRepo').value = localStorage.getItem('gh_repo') || '';
        initEditor();
        initSimSlots();
        await fetchMasterDB();
    };

    function initEditor() {
        const grid = document.getElementById('editStatsGrid');
        ALL_STATS.forEach(s => {
            const isGK = GK_STATS.includes(s);
            grid.innerHTML += `<div class="stat-item ${isGK?'gk-stat':''}">
                <label>${s}</label>
                <input type="number" step="0.1" class="edit-val" data-stat="${s}">
            </div>`;
        });
    }

    function initSimSlots() {
        const grid = document.getElementById('simSlots');
        grid.innerHTML = '';
        selectedSlots.forEach((_, i) => {
            grid.innerHTML += `<div onclick="openModal(${i})" id="slot-${i}" style="border:2px dashed #444; height:60px; border-radius:8px; display:flex; align-items:center; justify-content:center; text-align:center; font-size:0.7rem; cursor:pointer;">枠 ${i+1}</div>`;
        });
    }

    async function fetchMasterDB() {
        const repo = document.getElementById('ghRepo').value;
        if(!repo) return;
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/data/cards.json?t=${Date.now()}`);
            cardsDB = await res.json();
            renderMasterList();
        } catch(e) {}
    }

    function parseAIJSON() {
        try {
            const data = JSON.parse(document.getElementById('aiPaste').value);
            document.getElementById('editName').value = data.name || "";
            document.getElementById('editTitle').value = data.title || "";
            document.getElementById('editRarity').value = data.rarity || "SSR";
            document.getElementById('editAbility').value = (data.abilities && data.abilities.length > 0) ? data.abilities[0] : "";
            
            document.querySelectorAll('.edit-val').forEach(input => {
                input.value = data.stats[input.dataset.stat] || "";
            });
            document.getElementById('editorForm').style.display = 'block';
        } catch(e) { alert("JSON解析失敗"); }
    }

    async function saveToGitHub() {
        const token = document.getElementById('ghToken').value;
        const repo = document.getElementById('ghRepo').value;
        localStorage.setItem('gh_token', token);
        localStorage.setItem('gh_repo', repo);

        const card = {
            name: document.getElementById('editName').value,
            title: document.getElementById('editTitle').value,
            rarity: document.getElementById('editRarity').value,
            abilities: [document.getElementById('editAbility').value],
            stats: {}
        };
        document.querySelectorAll('.edit-val').forEach(input => {
            if(input.value) card.stats[input.dataset.stat] = parseFloat(input.value);
        });

        const idx = cardsDB.findIndex(c => c.name === card.name && c.title === card.title);
        if(idx >= 0) cardsDB[idx] = card; else cardsDB.push(card);

        // GitHub更新
        const url = `https://api.github.com/repos/${repo}/contents/data/cards.json`;
        const getSha = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
        const sha = (await getSha.json()).sha;

        const res = await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}` },
            body: JSON.stringify({
                message: "Update card",
                sha: sha,
                content: btoa(unescape(encodeURIComponent(JSON.stringify(cardsDB, null, 2))))
            })
        });

        if(res.ok) { alert("保存完了！"); location.reload(); }
    }

    // --- 計算エンジン（仕様準拠） ---
    function updateCalc() {
        const mult = parseFloat(document.getElementById('conditionMod').value);
        const totals = {};
        selectedSlots.forEach(card => {
            if(!card) return;
            const lv = card.rarity === 'SSR' ? 50 : 45;
            for(let s in card.stats) {
                const d1 = card.stats[s];
                const N = Math.round(d1 * 6);
                const vBase = (10 * d1 + Math.floor((10 * (N - d1) * (lv - 1)) / 44)) / 10;
                totals[s] = (totals[s] || 0) + (vBase * mult);
            }
        });

        const resDiv = document.getElementById('totalResults');
        resDiv.innerHTML = '<h4>合計上昇値</h4>';
        ALL_STATS.forEach(s => {
            if(totals[s]) resDiv.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #333;"><span>${s}</span><b>+${totals[s].toFixed(1)}</b></div>`;
        });
    }

    // モーダル・タブ制御
    function showTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }
    function openModal(i) { activeSlotIndex = i; document.getElementById('cardModal').style.display='block'; renderModalList(); }
    function closeModal() { document.getElementById('cardModal').style.display='none'; }
    function renderModalList() {
        const list = document.getElementById('modalList');
        list.innerHTML = '<div class="card-box" onclick="selectCard(null)">（空にする）</div>';
        cardsDB.forEach((c, idx) => {
            list.innerHTML += `<div class="card-box" onclick="selectCard(${idx})">${c.title}<br>${c.name}</div>`;
        });
    }
    function selectCard(idx) {
        selectedSlots[activeSlotIndex] = idx === null ? null : cardsDB[idx];
        document.getElementById(`slot-${activeSlotIndex}`).innerHTML = idx === null ? `枠 ${activeSlotIndex+1}` : cardsDB[idx].name;
        closeModal();
        updateCalc();
    }
    function renderMasterList() {
        const list = document.getElementById('masterList');
        list.innerHTML = '';
        cardsDB.forEach(c => list.innerHTML += `<div class="master-card-item">${c.title} ${c.name}</div>`);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特練シミュレータ Pro v3.3</title>
    <style>
        :root { --primary: #00f2ff; --accent: #22c55e; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --skill: #fbbf24; --ability: #a78bfa; --gk: #f97316; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        nav { background: #000; padding: 10px; display: flex; gap: 5px; position: sticky; top: 0; z-index: 100; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #334155; color: white; border-radius: 6px; cursor: pointer; white-space: nowrap; font-size: 0.85rem; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: bold; }
        .content { display: none; padding: 15px; max-width: 1000px; margin: 0 auto; }
        .content.active { display: block; }
        .card-box { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #334155; }
        input, textarea, select { background: #000; border: 1px solid #334155; color: #fff; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .btn { padding: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin-top: 5px; width: 100%; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-accent { background: var(--accent); color: #fff; }
        .btn-edit { background: #3b82f6; color: #fff; width: auto; padding: 5px 10px; font-size: 0.7rem; margin-right: 5px; }
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #334155; font-size: 0.85rem; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; margin-top: 10px; }
        .stat-item label { display: block; font-size: 0.7rem; color: #94a3b8; margin-bottom: 2px; }
        .gk-stat { border-color: var(--gk); } .gk-stat label { color: var(--gk); }
        .slot-active { border: 2px solid var(--primary); background: rgba(0,242,255,0.1); }
        .slot-empty { border: 2px dashed #444; }
        .bonus-on { color: var(--accent); font-weight: bold; }
        .bonus-off { color: #ef4444; text-decoration: line-through; opacity: 0.6; }
        .tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        .tag-skill { background: var(--skill); color: #000; }
        .tag-ability { background: var(--ability); color: #fff; }
        .area-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 3px; width: 120px; margin-top: 5px; }
        .area-cell { height: 35px; background: #444; cursor: pointer; border: 1px solid #555; }
        .area-cell.active { background: var(--skill); border: 1px solid white; }
        .sa-result-area { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; width: 50px; height: 50px; margin-right: 10px; flex-shrink: 0; }
        .sa-result-cell { background: #333; }
        .sa-result-cell.active { background: var(--skill); }
    </style>
</head>
<body>

<nav>
    <button class="tab-btn active" onclick="showTab('sim')">シミュレーター</button>
    <button class="tab-btn" onclick="showTab('admin-card')">カード管理</button>
    <button class="tab-btn" onclick="showTab('admin-skill')">スキル/アビ管理</button>
</nav>

<!-- シミュレーター -->
<div id="sim" class="content active">
    <div class="card-box" style="border-color: var(--accent);">
        <label style="color:var(--accent); font-weight:bold; font-size:0.8rem;">育成選手のプレイスタイル</label>
        <input type="text" id="traineeStyle" placeholder="例: アタッカー" oninput="updateCalc()" list="styleSuggestions">
        <datalist id="styleSuggestions"></datalist>
    </div>
    <div id="simSlots" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:20px;"></div>
    <div class="card-box">
        <label>コンディション</label>
        <select id="conditionMod" onchange="updateCalc()">
            <option value="1.0">普通</option><option value="1.25">好調</option><option value="1.5">絶好調</option>
        </select>
    </div>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div id="totalResults" class="card-box"></div>
        <div id="saResults" class="card-box"></div>
    </div>
</div>

<!-- カード管理 -->
<div id="admin-card" class="content">
    <div class="card-box">
        <h4>GitHub設定</h4>
        <input type="password" id="ghToken" placeholder="GitHub Token">
        <input type="text" id="ghRepo" placeholder="user/repo" style="margin-top:5px;">
    </div>
    <div class="card-box">
        <h4>JSON一括登録</h4>
        <textarea id="aiPasteCard" placeholder="カードデータを貼り付け" style="height:60px;"></textarea>
        <div style="display:flex; gap:5px; margin-top:5px;"><button class="btn" onclick="loadCardToEditor()">エディタへ</button><button class="btn btn-accent" onclick="batchRegisterCards()">一括保存</button></div>
    </div>
    <div class="card-box" id="cardEditor" style="border:2px solid var(--primary);">
        <h4>個別編集</h4>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;"><input id="editName" placeholder="選手名"><input id="editTitle" placeholder="【称号】"></div>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:5px;"><select id="editRarity"><option>SSR</option><option>SR</option></select><input id="editBonusType" placeholder="条件"><input id="editBonusVal" type="number" placeholder="値%"></div>
        <input id="editAbilityName" placeholder="スキル名" list="skillList" style="margin-top:5px;">
        <datalist id="skillList"></datalist>
        <div class="stat-grid" id="editStatsGrid"></div>
        <button class="btn btn-accent" onclick="saveCardToGH()">保存</button>
    </div>
    <div id="masterList"></div>
</div>

<!-- スキル/アビ管理 -->
<div id="admin-skill" class="content">
    <div class="card-box">
        <h4>JSON一括登録</h4>
        <textarea id="aiPasteSA" placeholder="スキル/アビリティJSONを貼り付け" style="height:100px;"></textarea>
        <button class="btn btn-accent" onclick="batchRegisterSA()">一括更新保存</button>
    </div>
    <div class="card-box" id="saEditor" style="border:2px solid var(--primary)">
        <h4>個別作成/編集</h4>
        <select id="saType" onchange="toggleAreaGrid()"><option value="skill">SKILL (%)</option><option value="ability">ABILITY (固定値)</option></select>
        <input id="saName" placeholder="名称" style="margin-top:5px;">
        <input id="saValue" placeholder="数値" type="number" style="margin-top:5px;">
        <input id="saCondition" placeholder="発動条件" style="margin-top:5px;">
        <div id="saTargets" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(90px, 1fr)); gap:5px; margin-top:10px;"></div>
        <div id="areaContainer" style="margin-top:10px;">
            <label>発動エリア:</label><div class="area-grid" id="saAreaGrid"></div>
        </div>
        <button class="btn btn-accent" onclick="saveSA()">保存</button>
    </div>
    <div id="saList"></div>
</div>

<div id="cardModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:200; padding:20px; overflow-y:auto;">
    <div id="modalList"></div><button class="btn" onclick="document.getElementById('cardModal').style.display='none'">閉じる</button>
</div>

<script>
    const STATS = ["決定力","ショートパス","突破力","ジャンプ","走力","キック力","ロングパス","キープ力","コンタクト","敏捷性","冷静さ","キック精度","ボールタッチ","スタミナ","タックル","パスカット","マーク","セービング","反応速度","1対1"];
    const GK_STATS = ["セービング","反応速度","1対1"];
    let cardsDB = [], skillsDB = [], abilitiesDB = [], selectedSlots = Array(6).fill(null), activeSlotIndex = null;

    window.onload = async () => {
        document.getElementById('ghToken').value = localStorage.getItem('gh_token') || '';
        document.getElementById('ghRepo').value = localStorage.getItem('gh_repo') || '';
        document.getElementById('traineeStyle').value = localStorage.getItem('trainee_style') || '';
        const grid = document.getElementById('editStatsGrid');
        STATS.forEach(s => grid.innerHTML += `<div class="stat-item ${GK_STATS.includes(s)?'gk-stat':''}"><label>${s}</label><input type="number" step="0.1" class="edit-val" data-stat="${s}"></div>`);
        const saTgt = document.getElementById('saTargets');
        STATS.forEach(s => saTgt.innerHTML += `<label style="font-size:0.7rem;"><input type="checkbox" value="${s}" name="sa_tgt"> ${s}</label>`);
        const areaGrid = document.getElementById('saAreaGrid');
        for(let i=0; i<9; i++) areaGrid.innerHTML += `<div class="area-cell" onclick="this.classList.toggle('active')"></div>`;
        initSimSlots(); await fetchAllDB();
    };

    async function fetchAllDB() {
        const repo = document.getElementById('ghRepo').value; if(!repo) return;
        const ts = Date.now(), base = `https://raw.githubusercontent.com/${repo}/main/data`;
        try {
            const [c, s, a] = await Promise.all([ fetch(`${base}/cards.json?t=${ts}`), fetch(`${base}/skills.json?t=${ts}`), fetch(`${base}/abilities.json?t=${ts}`) ]);
            if(c.ok) cardsDB = await c.json(); if(s.ok) skillsDB = await s.json(); if(a.ok) abilitiesDB = await a.json();
            renderCardList(); renderSAList(); updateAutoComplete(); updateCalc();
        } catch(e) { console.error(e); }
    }

    function updateCalc() {
        const mult = parseFloat(document.getElementById('conditionMod').value), style = document.getElementById('traineeStyle').value;
        localStorage.setItem('trainee_style', style);
        const totals = {}, saList = new Set();
        selectedSlots.forEach(card => {
            if(!card) return;
            const lv = card.rarity === 'SSR' ? 50 : 45, bonusMult = (card.bonus_type === style) ? (1 + (card.bonus_value/100)) : 1.0;
            for(let s in card.stats) { 
                const d1=card.stats[s], N=Math.round(d1*6), vBase=(10*d1+Math.floor((10*(N-d1)*(lv-1))/44))/10; 
                totals[s] = (totals[s]||0) + (vBase * mult * bonusMult); 
            }
            if(card.abilities && card.abilities[0]) saList.add(card.abilities[0]);
        });
        const resDiv = document.getElementById('totalResults'); resDiv.innerHTML = '<h4>特練 上昇値</h4>';
        STATS.forEach(s => { if(totals[s] > 0) resDiv.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:0.85rem; border-bottom:1px solid #333;"><span>${s}</span><b>+${totals[s].toFixed(1)}</b></div>`; });
        const saDiv = document.getElementById('saResults'); saDiv.innerHTML = '<h4>予定スキル/アビ</h4>';
        saList.forEach(name => {
            const s = skillsDB.find(i=>i.name===name), a = abilitiesDB.find(i=>i.name===name);
if(s) {
    let areaH = '<div class="sa-result-area">';
    const areas = s.area || Array(9).fill(0);
    areas.forEach(v => areaH += `<div class="sa-result-cell ${v?'active':''}"></div>`);
// 文字のdivにスタイルを追加して、折り返しを防ぎ幅を確保します
    saDiv.innerHTML += `<div style="display:flex; align-items:center; margin-bottom:5px; width:100%;">${areaH}<div style="flex:1; min-width:0; white-space:nowrap;"><span class="tag tag-skill">S</span><b>${name}</b><br><small>${s.value}%</small></div></div>`;
}
            if(a) saDiv.innerHTML += `<div style="margin-bottom:5px;"><span class="tag tag-ability">A</span><b>${name}</b><br><small>${a.condition || ''}</small></div>`;
        });
        initSimSlots();
    }

    async function pushToGH(file, data, msg) {
        const token = document.getElementById('ghToken').value, repo = document.getElementById('ghRepo').value;
        if(!token || !repo) return alert("GitHub設定不足");
        localStorage.setItem('gh_token', token); localStorage.setItem('gh_repo', repo);
        const url = `https://api.github.com/repos/${repo}/contents/data/${file}`;
        try {
            const g = await fetch(url, { headers:{'Authorization':`token ${token}`} });
            const sha = g.ok ? (await g.json()).sha : null;
            const res = await fetch(url, {
                method:'PUT', headers:{'Authorization':`token ${token}`},
                body: JSON.stringify({ message:msg, sha:sha, content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))) })
            });
            return res.ok;
        } catch(e) { return false; }
    }

    async function batchRegisterSA() {
        try {
            const d = JSON.parse(document.getElementById('aiPasteSA').value);
            if(d.skills) d.skills.forEach(s => { const i=skillsDB.findIndex(x=>x.name===s.name); if(i>=0) skillsDB[i]=s; else skillsDB.push(s); });
            if(d.abilities) d.abilities.forEach(a => { const i=abilitiesDB.findIndex(x=>x.name===a.name); if(i>=0) abilitiesDB[i]=a; else abilitiesDB.push(a); });
            const sOk = await pushToGH('skills.json', skillsDB, "Update Skills");
            const aOk = await pushToGH('abilities.json', abilitiesDB, "Update Abilities");
            if(sOk && aOk) alert("保存成功"); else alert("一部保存失敗");
            renderSAList(); updateAutoComplete(); updateCalc();
        } catch(e) { alert("JSON形式エラー"); }
    }

    function toggleAreaGrid() { document.getElementById('areaContainer').style.display = document.getElementById('saType').value==='skill'?'block':'none'; }
    function showTab(id) { document.querySelectorAll('.content').forEach(c=>c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); event.target.classList.add('active'); }
    function openModal(i) { activeSlotIndex=i; const m=document.getElementById('modalList'); m.innerHTML='<div class="card-box" onclick="selectSlot(null)">（空）</div>'; cardsDB.forEach((c,idx)=>m.innerHTML+=`<div class="card-box" onclick="selectSlot(${idx})">${c.title}<br><b>${c.name}</b></div>`); document.getElementById('cardModal').style.display='block'; }
    function selectSlot(i) { selectedSlots[activeSlotIndex] = i===null?null:cardsDB[i]; document.getElementById('cardModal').style.display='none'; updateCalc(); }
// 修正版：カードリスト描画（削除ボタン追加・エラー修正）
    function renderCardList() { 
        const l=document.getElementById('masterList'); l.innerHTML=''; 
        // cardCountへの参照を削除済み
        cardsDB.forEach((c,idx)=>l.innerHTML+=`<div class="list-item"><b>${c.name}</b><div style="display:flex;gap:5px;"><button class="btn-edit" onclick="loadCardToEditor(cardsDB[${idx}])">編集</button><button class="btn-edit" style="background:#ef4444;" onclick="deleteCard(${idx})">削除</button></div></div>`); 
    }

    // 修正版：スキルリスト描画（編集・削除ボタン追加）
    function renderSAList() { 
        const l=document.getElementById('saList'); l.innerHTML=''; 
        skillsDB.forEach(s=>l.innerHTML+=`<div class="list-item"><span><span class="tag tag-skill">S</span>${s.name}</span><div style="display:flex;gap:5px;"><button class="btn-edit" onclick="loadSA('skill','${s.name}')">編集</button><button class="btn-edit" style="background:#ef4444;" onclick="deleteSA('skill','${s.name}')">削除</button></div></div>`); 
        abilitiesDB.forEach(a=>l.innerHTML+=`<div class="list-item"><span><span class="tag tag-ability">A</span>${a.name}</span><div style="display:flex;gap:5px;"><button class="btn-edit" onclick="loadSA('ability','${a.name}')">編集</button><button class="btn-edit" style="background:#ef4444;" onclick="deleteSA('ability','${a.name}')">削除</button></div></div>`); 
    }

    function updateAutoComplete() { const l=document.getElementById('skillList'), s=document.getElementById('styleSuggestions'); l.innerHTML=''; s.innerHTML=''; [...skillsDB,...abilitiesDB].forEach(i=>l.innerHTML+=`<option value="${i.name}">`); const st=new Set(); cardsDB.forEach(c=>st.add(c.bonus_type)); st.forEach(i=>s.innerHTML+=`<option value="${i}">`); }
    function initSimSlots() { const g=document.getElementById('simSlots'), s=document.getElementById('traineeStyle').value; g.innerHTML=''; selectedSlots.forEach((c,i)=>{ let h=`枠 ${i+1}`; if(c){ const on=(c.bonus_type===s); h=`<div style="font-weight:bold;font-size:0.7rem;">${c.name}</div><div class="${on?'bonus-on':'bonus-off'}" style="font-size:0.6rem;">${c.bonus_type}+${c.bonus_value}%</div>`; } g.innerHTML+=`<div onclick="openModal(${i})" class="${c?'slot-active':'slot-empty'}" style="height:65px;border-radius:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;text-align:center;padding:2px;">${h}</div>`; }); }
    function loadCardToEditor(d) { document.getElementById('editName').value=d.name; document.getElementById('editTitle').value=d.title; document.getElementById('editRarity').value=d.rarity; document.getElementById('editBonusType').value=d.bonus_type; document.getElementById('editBonusVal').value=d.bonus_value; document.getElementById('editAbilityName').value=d.abilities[0]; document.querySelectorAll('.edit-val').forEach(i=>i.value=d.stats[i.dataset.stat]||''); }
    async function batchRegisterCards() { try { const d=JSON.parse(document.getElementById('aiPasteCard').value); (Array.isArray(d)?d:[d]).forEach(c=>{ const i=cardsDB.findIndex(x=>x.name===c.name&&x.title===c.title); if(i>=0)cardsDB[i]=c; else cardsDB.push(c); }); await pushToGH('cards.json',cardsDB,"Bulk Card Update"); alert("保存成功"); renderCardList(); } catch(e){alert("JSONエラー");} }
    async function saveCardToGH() { /* 個別保存ロジックもbatch同様にcardsDB更新してpushToGH */ }
    // カード削除機能
    async function deleteCard(idx) {
        if(!confirm("本当に削除しますか？")) return;
        cardsDB.splice(idx, 1);
        await pushToGH('cards.json', cardsDB, "Delete Card");
        renderCardList();
        initSimSlots();
    }

    // スキル/アビリティのエディタ読み込み機能
    window.loadSA = (type, name) => {
        const db = type === 'skill' ? skillsDB : abilitiesDB;
        const item = db.find(i => i.name === name);
        if(!item) return;

        document.getElementById('saType').value = type;
        toggleAreaGrid();
        document.getElementById('saName').value = item.name;
        document.getElementById('saValue').value = item.value || '';
        document.getElementById('saCondition').value = item.condition || '';

        // 対象ステータスのチェックボックス反映
        document.querySelectorAll('input[name="sa_tgt"]').forEach(c => c.checked = false);
        if(item.targets) {
            item.targets.forEach(t => {
                const el = document.querySelector(`input[name="sa_tgt"][value="${t}"]`);
                if(el) el.checked = true;
            });
        }

        // エリアの反映
        const cells = document.querySelectorAll('.area-cell');
        cells.forEach(c => c.classList.remove('active'));
        if(type === 'skill' && item.area) {
            item.area.forEach((val, idx) => {
                if(val) cells[idx].classList.add('active');
            });
        }
    };

    // スキル/アビリティの保存機能
    window.saveSA = async () => {
        const type = document.getElementById('saType').value;
        const name = document.getElementById('saName').value;
        if(!name) return alert("名称を入力してください");

        const targets = Array.from(document.querySelectorAll('input[name="sa_tgt"]:checked')).map(c => c.value);
        const data = {
            name: name,
            value: parseFloat(document.getElementById('saValue').value) || 0,
            targets: targets
        };

        if(type === 'skill') {
            const area = [];
            document.querySelectorAll('.area-cell').forEach(c => area.push(c.classList.contains('active') ? 1 : 0));
            data.area = area;
            // 既存更新または新規追加
            const idx = skillsDB.findIndex(s => s.name === name);
            if(idx >= 0) skillsDB[idx] = data; else skillsDB.push(data);
            await pushToGH('skills.json', skillsDB, "Update Skill: " + name);
        } else {
            data.condition = document.getElementById('saCondition').value;
            const idx = abilitiesDB.findIndex(a => a.name === name);
            if(idx >= 0) abilitiesDB[idx] = data; else abilitiesDB.push(data);
            await pushToGH('abilities.json', abilitiesDB, "Update Ability: " + name);
        }
        
        alert("保存しました");
        renderSAList();
        updateAutoComplete();
    };

    // スキル/アビリティの削除機能
    window.deleteSA = async (type, name) => {
        if(!confirm(name + " を削除しますか？")) return;
        if(type === 'skill') {
            skillsDB = skillsDB.filter(s => s.name !== name);
            await pushToGH('skills.json', skillsDB, "Delete Skill: " + name);
        } else {
            abilitiesDB = abilitiesDB.filter(a => a.name !== name);
            await pushToGH('abilities.json', abilitiesDB, "Delete Ability: " + name);
        }
        renderSAList();
        updateAutoComplete();
    };
</script>
</body>
</html>
